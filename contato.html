<html>
     <head>
           <meta charset="UTF-8">

     <body>
          <header>
                <div class="caixa">
                    <h1><img src="logo.png"></h1>

                    <nav> 
                         <ul>
                            <li><a href="index.html">Home</a></li>
                             <li><a href="produtos.html">Produtos</a></li>
                             <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
                          
            <main>
                    <form>
                            <label for="monesobrenome">Nome e Sobrenome</label>
                            <input type="text" id="nomesobrenome" class="input-padrao" required>

                            <label for="Email">Email</label>
                            <input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone"class="input-padrao" required placeholder="(XX) 1234-5678">

                            <label for="mensagem">Mensamem</label>
                            <textarea cols="80" rows="10" id="mensagem" class="input-padrao" required placeholder="Inserir o texto"></textarea>
                        <fieldset>
                            <legend class="teste" id="teste">Como prefere nosso contato?</legend>   
                            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label> 

                            <label for="radio-ligação"><input type="radio" name="contato" value="ligação" id="radio-ligação">Ligação</label>

                            <label for="radio-whatsapp"><input type="radio" checked name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>  
                        </fieldset>
                     
                        <fieldset>
                        <legend>Qual o horário prefere ser atendido?</legend>
                        <select class="agendamento">
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>  
                        </select>

                        </fieldset>  
                            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                            <input type="submit" value="Enviar formulário" class="enviar">

                    </form>

                <table>
                        <tr>
                            <td>Dia</td>
                            <td>Horário</td>
                        </tr>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                                </tr>
                            <tr>
                                <td>Quarta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td> Sexta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                </table>
            </main>
